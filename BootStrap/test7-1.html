<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    div{
        border: 1px solid green;
    }
    #img1 {
        background-image: url(img/bg0.jpg);
        height: 500px;
        background-repeat: no-repeat;
        background-position: center;
    }
    #img2 {
        background-image: url(img/bg1.jpg);
        height: 500px;
        background-repeat: no-repeat;
        background-position: center;
    }
</style>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-3">
                <img src="img/1.JPG" class="img-fluid" alt="요리">
            </div>
            <div class="col-sm-6 col-md-3">
                <img src="img/2.JPG" class="img-fluid" alt="샤바샤바">
            </div>
            <div class="col-sm-6 col-md-3">
                <img src="img/3.JPG" class="img-fluid" alt="짜증">
            </div>
            <div class="col-sm-6 col-md-3">
                <img src="img/4.JPG" class="img-fluid" alt="하이">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 img-fluid" id="img1"></div>
            <div class="col-sm-6 img-fluid" id="img2"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
