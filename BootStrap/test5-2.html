<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .container{
            padding: 10px;
            margin-bottom: 20px;
        }
        div {
            border: 0.5px solid black;
            text-align: center;
        }

        .purple {
            background-color: rgb(190, 112, 190);
        }

        .yellow {
            background-color: rgb(222, 255, 145);
        }

        .orange {
            background-color: orange;
        }

        .green {
            background-color: rgb(138, 255, 138);
        }
    </style>
</head>

<body>
    <div class="container purple">
        <div class="row">
            <div class="col-xs-12">John</div>
        </div>
    </div>

    <div class="container yellow">
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-3">Bob</div>
            <div class="col-sm-12 col-md-6 col-lg-9">Nicky</div>
        </div>
    </div>

    <div class="container orange">
        <div class="row">
            <div class="col-sm-12 col-md-4">Divine</div>
            <div class="col-sm-12 col-md-4">Kyu</div>
            <div class="col-sm-12 col-md-4">Mike</div>
        </div>
    </div>

    <div class="container green">
        <div class="row">
            <div class="col-xs-12">Kim</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
