<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 정보 입력</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9; /* 배경색 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 400px; /* 폼의 너비 */
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="tel"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #c087e5; /* 버튼 색상 */
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px 15px;
            border-radius: 5px;
        }
        input[type="submit"]:hover {
            background-color: #aa54e4; /* 버튼 호버 색상 */
        }
    </style>
</head>
<body>

<form method="POST" action="join.php"> <!-- 등록 처리를 위한 PHP 파일 -->
    <h1>JOIN US</h1>
    
    <label for="userid">사용자 ID:</label>
    <input type="text" id="userid" name="userid" required>

    <label for="username">이름:</label>
    <input type="text" id="username" name="username" required>

    <label for="passwd">비밀번호:</label>
    <input type="password" id="passwd" name="passwd" required>

    <label for="email">이메일:</label>
    <input type="email" id="email" name="email" required>

    <label for="tel">전화번호:</label>
    <input type="tel" id="tel" name="tel" required>

    <label for="addr">주소:</label>
    <input type="text" id="addr" name="addr" required>

<!--   <label for="regDate">등록일:</label>
    <input type="date" id="regDate" name="regDate" required>   --> 

    <input type="submit" value="확인">
</form>

</body>
</html>
