<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Styled Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
        background-color: #f4f4f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .login-container {
        background: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
      }
      .login-container h1 {
        margin-bottom: 1rem;
        font-size: 2rem;
      }
      .login-container input {
        margin-bottom: 1rem;
        width: calc(100% - 2rem);
        padding: 0.75rem;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .login-container button {
        width: 100%;
        padding: 0.75rem;
        background-color: #ae6fff;
        border: none;
        border-radius: 4px;
        color: white;
        font-size: 1rem;
      }
      .login-container button:hover {
        background-color: #7700ff;
      }
      .login-container span {
        display: block;
        margin-bottom: 0.5rem;
        font-size: 1rem;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h1>Login</h1>
      <form method="post" action="login_result.php">
        <span>인덱스</span>
        <input type="text" name="id" placeholder="Enter your index" required><br/>
        <span>아이디</span>
        <input type="text" name="userid" placeholder="Enter your ID" required><br/>
        <span>비밀번호</span>
        <input type="password" name="passwd" placeholder="Enter your password" required><br/>
        <button type="submit">Login</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
